name: ðŸš€ Tests
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ”Ž Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres:11
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ„ Copy test env vars
        run: cp .env.example .env

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: âš™ï¸ Build
        run: npm run build

      - name: Install RVM and Ruby for Audiophile API
        run: |
          curl -sSL https://rvm.io/mpapis.asc | gpg --import - && \
          curl -sSL https://rvm.io/pkuczynski.asc | gpg --import - && \
          curl -sSL https://get.rvm.io | bash -s stable && \
          source /home/runner/.rvm/scripts/rvm && \
          rvm install 3.0.4

      - name: Use test mode
        run: echo 'export RAILS_ENV=test' >> ~/.bashrc

      - name: Use RVM
        run: |
          echo 'source /home/runner/.rvm/scripts/rvm' >> ~/.bashrc

      - name: Clone and setup Audiophile API
        run: |
          source ~/.bashrc && \
          git clone https://github.com/mapra99/audiophile-api.git ./audiophile-api && \
          git checkout test/e2e-seeds && \ 
          cd audiophile-api && \
          rvm use 3.0.4 && \
          gem install bundler && \
          bundle install && \
          cp config/database.github-actions.yml config/database.yml
          cd ..
        env:
          GRPC_RUBY_BUILD_PROCS: 10

      - name: ðŸŒ³ Start Audiophile API and run Cypress
        run: |
          cd audiophile-api && rvm use 3.0.4 && ./test-server.sh option=-d && \
          cd .. && \
          node_modules/.bin/cypress run
